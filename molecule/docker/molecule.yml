---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: "quay.io/nycrecords/rhel7-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      instance:
        http_proxy_protocol: http
        http_proxy_hostname: bcpxy.nycnet
        http_proxy_port: 8080
        https_proxy_protocol: http
        https_proxy_hostname: bcpxy.nycnet
        https_proxy_port: 8080
        rhsub_username: ${RHSM_USERNAME}
        rhsub_password: ${RHSM_PASSWORD}
verifier:
  name: testinfra
  lint:
    name: flake8
